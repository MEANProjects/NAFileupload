<!DOCTYPE html>
<html>

<head>
    <title>File upload demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/skeleton.css">
</head>

<body ng-app='nafileupload' ng-controller='fileuploadController'>
<div class="container">

    <br>
    <div class="row">
        <h4>File upload demo Anguar / Node</h4>
    </div>

    <hr>

    <div class="row">
        <h5>Browse a file and click upload</h5>
        <br>
        <div class="row">
            <input type="file" onchange="angular.element(this).scope().updateFile(this.files);" />
        </div>
        <br>
        <div class="row">
            <input type="button" class="button-primary" value="Upload" id="upload_button"
                   ng-click="uploadFile()"/>
        </div>
    </div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="scripts/app.js"></script>

</html>
